<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery">
        <figure class="card">
            <img src="./images/desert.jpg" alt="image of a desert">
        </figure>
        <figure class="card">
            <img src="./images/sea.jpg" alt="image of the sea">
        </figure>
        <figure class="card">
            <img src="./images/trees.jpg" alt="image of a trees">
        </figure>
        <figure class="card">
            <img src="./images/winter.jpg" alt="image of the winter">
        </figure>
    </div>
    
</body>
</html>
